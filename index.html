<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="index.js"></script>

<body>
<script>
    let inputPhysics;
    let inputChemistry;
    let inputPiology;
    inputPhysics = prompt("Nhập điểm Lý");
    inputChemistry = prompt("Nhập điểm Hóa");
    inputPiology = prompt("Nhập điểm Sinh");
let Lý =parseInt(inputChemistry);
let Hóa = parseInt(inputChemistry);
let Sinh = parseInt(inputPiology);
let DTB = (Lý + Hóa +Sinh) / 3 ;
document.write("Điểm trung bình tổng 3 môn là: " + DTB)
</script>
